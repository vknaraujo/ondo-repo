<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>
<body>
    <h1>Calculadora</h1>

    Insira quantidade produzida (Kg): <input type="number" id="input_produzida"> <br>
    insira quantidade perdida (Kg): <input type="number" id="input_perda"> <br>
    Insira sua meta de produção (kg): <input type="number" id="input_meta"> <br>

    <button onclick="calcular()">Calcular média de perdas</button> <br>

    <div id="div_mensagem"></div>
    <div id="div_mensagem2"></div>
</body>

<script>
    function calcular() {
        var produzida = Number(input_produzida.value);
        var perda = Number(input_perda.value);
        var meta = Number(input_meta.value);
        var total = produzida + perda;
        var por_perda = perda / total * 100;
        var por_produzida = produzida / meta * 100;
        var dis_meta = meta - produzida;
        var aumento = produzida * 1.4;

        if (total == meta) {
            div_mensagem.innerHTML = `Se não fosse as perdas, você teria atingido sua meta!
            <br> As perdas equivalem a: ${por_perda}% da sua meta.
            <br> E falta ${dis_meta}Kg para você atingir sua meta
            `

            if (aumento >= meta) {
                div_mensagem2.innerHTML = `Com nossa solução sua produção aumentaria em até 40%. 
                Indo de ${produzida}Kg para ${aumento}Kg. Desta forma ultrapassando sua meta!
                `
            }

            if (aumento < meta) {
                div_mensagem2.innerHTML = `Com nossa solução infelizmente sua produção não ultrapassaria sua meta.<br>
                Mas com o aumento de até 40%, sua produção iria de ${produzida}Kg para ${aumento}Kg.
                `
            }
        }

        if (total > meta) {
            div_mensagem.innerHTML = `Se não fossem as perdas, você teria ultrapassado sua meta!
            <br> As perdas equivalem a: ${por_perda}% da sua meta.
            `

            if (aumento >= meta) {
                div_mensagem2.innerHTML = `Com nossa solução sua produção aumentaria em até 40%. 
                Indo de ${produzida}Kg para ${aumento}Kg. Desta forma ultrapassando sua meta!
                `
            }

            if (aumento < meta) {
                div_mensagem2.innerHTML = `Com nossa solução infelizmente sua produção não ultrapassaria sua meta.<br>
                Mas com o aumento de até 40%, sua produção iria de ${produzida}Kg para ${aumento}Kg.
                `
            }
        }

        if (total < meta) {
            div_mensagem.innerHTML = `Mesmo sem perdas, você ainda não atingiria sua meta!
            <br> As perdas equivalem a: ${por_perda}% da sua meta.
            `

            if (aumento >= meta) {
                div_mensagem2.innerHTML = `Com nossa solução sua produção aumentaria em até 40%. 
                Indo de ${produzida}Kg para ${aumento}Kg. Desta forma ultrapassando ou atingindo sua meta!
                `
            }

            if (aumento < meta) {
                div_mensagem2.innerHTML = `Com nossa solução infelizmente sua produção não ultrapassaria sua meta.<br>
                Mas com o aumento de até 40%, sua produção iria de ${produzida}Kg para ${aumento}Kg.
                `
            }
        }
    }
</script>

</html>
